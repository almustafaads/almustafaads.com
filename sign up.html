<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="sign up.css">
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("signup-form");
            const passwordInput = document.getElementById("password");
            const confirmPasswordInput = document.getElementById("confirm-password");
            const passwordError = document.getElementById("password-error");
        
            form.addEventListener("submit", function(event) {
                if (passwordInput.value !== confirmPasswordInput.value) {
                    passwordError.textContent = "Passwords do not match.";
                    event.preventDefault(); // Prevent form submission
                } else {
                    passwordError.textContent = "";
                }
            });
        });
    </script>
    <div class="container">
        <form class="signup-form">
            <h2>Sign Up</h2>
            <br>
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <p id="password-error" class="error-message"></p>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="birthdate">Date of Birth</label>
                <input type="date" id="birthdate" name="birthdate">
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country">
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
            <br>
            <h3>Or sign up with:</h3>
            <div class="signup-buttons">
                <button class="google-btn"><img src="google.jpg" id="ggg">Sign up with Google</button>
                <button class="facebook-btn"><img src="facebook.png" id="ff">Sign up with Facebook</button>
                <button class="instagram-btn"><img src="instagram.jpg" id="ii">Sign up with Instagram</button>
            </div>
            <br>
            <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
</body>
</html>
